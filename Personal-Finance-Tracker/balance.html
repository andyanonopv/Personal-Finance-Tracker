<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/media-queries.css">
    <title>Personal Finance Tracker</title>
</head>
<body>
    <!--Navbar-->
    <div id="navbar-placeholder"></div>

    <!--Main Section-->
    <section class="budget-section">
        <div class="budget-container">
            <h1>Add New Budget</h1>
            <form id="budget-form">
                <div class="form-group">
                    <label for="budget-category">Category:</label>
                    <input type="text" id="budget-category" name="category" placeholder="e.g., Entertainment">
                </div>
                <div class="form-group">
                    <label for="budget-amount">Amount:</label>
                    <input type="number" id="budget-amount" name="amount" placeholder="e.g., 150">
                </div>
                <div class="form-group">
                    <label for="budget-start-date">Start Date:</label>
                    <input type="date" id="budget-start-date" name="start_date">
                </div>
                <div class="form-group">
                    <label for="budget-end-date">End Date:</label>
                    <input type="date" id="budget-end-date" name="end_date">
                </div>
                <button type="submit" class="submit-btn">Add Budget</button>
            </form>
        </div>
        <hr style="margin: 20px 0;">
        <div class="balance-container">
            <div class="total-balance-container">
                <h1>Total Balance</h1>
                <h2>4000$</h2>
            </div>
            <div class="spending-container-labels">
                <hr>
                <div class="spending-item">
                    <h1>Sport</h1>
                    <h2>500$</h2>
                </div>
                <div class="spending-item">
                    <h1>Food</h1>
                    <h2>800$</h2>
                </div>
                <hr>
                <div class="total-spent">
                    <h1>Spent</h1>
                    <h1>1300$</h1>
                </div>
            </div>
        </div>
    </section>




    
    <script src="https://kit.fontawesome.com/ce8d3f4e60.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
